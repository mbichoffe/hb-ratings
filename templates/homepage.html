{% extends 'base.html' %}
{% block content %}

<h1> Ratings</h1>
<div>Register <a href='/register'> here</a>.</div>

{% if 'user_id' not in session %}
<h2> Log in: </h2>
<form action='/process_login' method='POST'>
    <label> E-mail Address: <br>
    <input type='email' name='email' required></input></label><br>
    <label> Password: <br>
    <input type='password' name='password' required></input></label><br>
    <input type='submit' value='login'></input>
</form>
{% endif %}



<h2>Movies</h2>
<p><a href="/movies">View all movies</a></p>

<h2>Users</h2>
<p><a href="/users">View all users</a></p>

{% if 'user_id' in session %}
<form action='/process_logout' method='POST'>
    <input type='submit' value='log out'></input>
</form>
{% endif %}

{% endblock %}
